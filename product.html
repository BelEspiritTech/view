<!DOCTYPE html>
<html lang="en" ng-app="essotProductApp">
	<head>
        <title ng-controller="essotProductPageTitleController" ng-bind="pagetitle"></title>
	<meta name="description" content="Welcome to essot, India website. We offer a wide range of lifestyle electronic products which includes multifunction chargers, powerbanks, mobile charger covers, bluetooth speakers, earphones, USB Hubz, data cables, card readers & computer accessories.">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.1.min.js"></script>

        <!--<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">-->
        <link href="css/megadrop.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap.css" rel='stylesheet' type='text/css'>
        <link href="css/style.css"  rel='stylesheet' type='text/css'>
		<link href="css/cloudzoom.css"  rel='stylesheet' type='text/css'>
		
		<script src="js/cloudzoom.js"  type="text/javascript"></script>

		<style type="text/css">
   		   .bs-example{
		    	margin: 20px;
		   }
		</style>
    </head>
	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	
	  ga('create', 'UA-53478414-1', 'auto');
	  ga('send', 'pageview');
	</script>
    <body ng-controller="essotProductController">
	<div ng-include src="'header.html'"></div>
    <div class="main-container" style="padding-top:20px;">
       	<div class="product-img-container">
   		   	<img id="productImage" class = "cloudzoom"> 
            <br>
            <div id="product-views">
					<img ng-repeat="image in thumbImages.images" ng-click="toggleEnCode($index)" ng-src="image/{{product.details.productDetails.skuName}}/{{image}}" > 
            </div>
        </div>        
        <div id="product-desc">
        	<h1 ng-bind="product.details.productDetails.name"></h1>
            <h4 ng-bind="product.details.productDetails.description"></h4>
            <p ng-bind="product.details.productDetails.longDescription"></p>
            <table width="100%" border="0" cellspacing="0" cellpadding="3"><form name="form1" method="post" action="">
              <tr>
                <td width="44%" colspan="2"><table width="100%" border="0" cellspacing="0" cellpadding="3">
                  <tr>
                    <td>&nbsp;</td>
                  </tr>
                  <!--<tr>
                    <td><span style="color:#FF0000; font-size:25px; font-family: 'Roboto', sans-serif; font-weight:bold;">${{product.details.productDetails.price}}</span></td>
                  </tr>-->
                  <tr>
                  	<br></br><br></br><br></br><br></br><br></br>
                  </tr>
                  <tr>
                    <td style="color:#333; font-size:25px; font-family: 'Roboto', sans-serif; font-weight:bold;">MRP: <span ng-bind="product.details.productDetails.price"></span></td>
                  </tr>
                  <tr>
                    <td>&nbsp;</td>
                  </tr>
                  <tr>
                    <td><span id="add-cart"><!--<a href="#">Buy Now</a>--></span></td>
                  </tr>
                </table></td>
                <td width="56%">&nbsp;</td>
              </tr>
              </form>
          </table>
        </div>
       	<div class="clearfix"></div>
        <div class="col-md-8" id="product-overview">
        	<h2>PRODUCT OVERVIEW</h2>
            <div style="float:left; margin-right:50px;">
		       	<h3>Features</h3>
                <ul>
                	<li ng-repeat="feature in product.details.features" ng-bind="feature.featureValue"></li>
                </ul>
            </div>
			<div style="float:left">
				<h3>Product Specifications</h3>
                <ul>
					<li ng-repeat="spec in product.details.specs" ng-bind="getStrSpecValue(spec.techKey,spec.techValue)"></li>
                </ul>
            </div>
        </div>
        <div class="clearfix"></div> 
      <div align="left" style="padding-top:20px; font-size:13px;"><strong>Stylecode:</strong><span ng-bind="product.details.defaultEnCode"></span></div>
    </div>
	<div ng-include src="'footer.html'"></div>
	<script src="js/essot-product.js"  type="text/javascript"></script>
</body>
</html>
